<!DOCTYPE HTML>
<html>
	<head>
		<title>Q-Home</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>

	<body style="background-image: linear-gradient(to bottom right, #9A5DFC,#F59BE7); background-attachment:fixed"></body>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
				<header id="header" class="alt">
					<span class="logo"><img src="images/logo.svg" alt="" /></span>
					<h1>Q-Home Configuration</h1>
				</header>

				<!-- Main -->
					<div id="main">

						<!-- First Section -->
							<section id="first" class="main special">
								<header class="major">
									<h2>Set Parameters</h2>
								</header>
								<ul class="features">
									<li>
										<span class="icon solid major style1 fa-code"></span>
										<h3>Set Temperature</h3>
										<input type="text" id="temperature" name="Temperature"><br>
										<input type="Submit" value="Set">
									</li>
									<li>
										<span class="icon major style3 fa-copy"></span>
										<h3>Set Lighting</h3>
										<input type="text" id="temperature" name="Temperature"><br>
										<input type="Submit" value="Set">
									</li>
									<li>
										<span class="icon major style5 fa-gem"></span>
										<h3>Set Blind Control</h3>
										<input type="text" id="temperature" name="Temperature"><br>
										<input type="Submit" value="Set">
									</li>
								</ul>
								<footer class="major">
								</footer>
							</section>
					</div>
			</div>

		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/jquery.scrollex.min.js"></script>
		<script src="assets/js/jquery.scrolly.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>

		<header id="header" class="alt">
			<h1>Energy Consumption Data</h1>
		</header>		
	
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		
		<script type="text/javascript">
			google.charts.load("current", {packages:['corechart']});
			google.charts.setOnLoadCallback(drawChart);
	
			function drawChart() {


			var data = google.visualization.arrayToDataTable([
				['Month', 'Energy Consumption (kWh)', { role: 'style' } ],
				['January', 2150, 'stroke-color: #9A5DFC; stroke-opacity: 1; stroke-width: 4; fill-color: #9A5DFC; fill-opacity: 0.4'],
				['February', 2080, 'stroke-color: #A771FC; stroke-opacity: 1; stroke-width: 4; fill-color: #A771FC; fill-opacity: 0.4'],
				['March', 2000, 'stroke-color: #B385FD; stroke-opacity: 1; stroke-width: 4; fill-color: #B385FD; fill-opacity: 0.4'],
				['April', 1950, 'stroke-color: #C09AFD; stroke-opacity: 1; stroke-width: 4; fill-color: #C09AFD; fill-opacity: 0.4'],
				['May', 2000, 'stroke-color: #CDAEFE; stroke-opacity: 1; stroke-width: 4; fill-color: #CDAEFE; fill-opacity: 0.4'],
				['June', 1900, 'stroke-color: #D9C2FE; stroke-opacity: 1; stroke-width: 4; fill-color: #D9C2FE; fill-opacity: 0.4']
			]);
		
			var view = new google.visualization.DataView(data);
			view.setColumns([0, 1, 2]);
		
			var options = {
				title: "Monthly Energy Consumption",
				titleTextStyle: {fontSize:"18"},
				hAxis: {title: 'Month', titleTextStyle: {fontSize:15}},
				vAxis: {title: 'Energy Consumed (kWh)', titleTextStyle: {fontSize:15}},
				fontName: 'sans-serif',
				fontSize: 12,
				width: 600,
				height: 600,
				backgroundColor: '#FFFFFF',
				bar: {groupWidth: "86%"},
				legend: { position: "none" },
			};
			var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
						chart.draw(view, options);
	
			var data1 = google.visualization.arrayToDataTable([
				['Month', 'Estimated Energy Savings (kWh)', { role: 'style' } ],
				['January', 500, 'stroke-color: #EC38CE; stroke-opacity: 1; stroke-width: 4; fill-color: #EC38CE; fill-opacity: 0.4'],
				['February', 450, 'stroke-color: #EE51D4; stroke-opacity: 1; stroke-width: 4; fill-color: #EE51D4; fill-opacity: 0.4'],
				['March', 480, 'stroke-color: #F16ADA; stroke-opacity: 1; stroke-width: 4; fill-color: #F16ADA; fill-opacity: 0.4'],
				['April', 420, 'stroke-color: #F383E0; stroke-opacity: 1; stroke-width: 4; fill-color: #F383E0; fill-opacity: 0.4'],
				['May', 470, 'stroke-color: #F59BE7; stroke-opacity: 1; stroke-width: 4; fill-color: #F59BE7; fill-opacity: 0.4'],
				['June', 510, 'stroke-color: #F8B4ED; stroke-opacity: 1; stroke-width: 4; fill-color: #F8B4ED; fill-opacity: 0.4']
			]);
	
			var view1 = new google.visualization.DataView(data1);
			view1.setColumns([0, 1, 2]);
	
			var options1 = {
				title: "Monthly Energy Savings",
				titleTextStyle: {fontSize:"18"},
				hAxis: {title: 'Month', titleTextStyle: {fontSize:15}},
				vAxis: {title: 'Energy Saved (kWh)', titleTextStyle: {fontSize:15}, ticks: [400,425,450,475,500,525,550,575,600,625,650,675,700]},
				fontName: 'sans-serif',
				fontSize: 12,
				width: 600,
				height: 600,
				backgroundColor: '#FFFFFF',
				bar: {groupWidth: "86%"},
				legend: { position: "none" },
			};
	
			var chart1 = new google.visualization.ColumnChart(document.getElementById("columnchart_values1"));
			chart1.draw(view1, options1);
			}
		</script>

		<table>
			<tr>
				<td><div id="columnchart_values" align="center" margin="auto"></div></td>;
			</tr>
			<tr>
				<td><div id="columnchart_values1" align="center" margin="auto"></div></td>;
			</tr>
		</table> 

	</body>

</html>
